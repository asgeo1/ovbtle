---
layout: default
---
<article>
{{ content }}
</article>

<div id="related">
  <h5>Related Posts</h5>  
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> | <span>{{ post.date | date_to_string }}</span> </li>
    {% endfor %}
  </ul>
</div>

<div id="disqus_thread"></div>
