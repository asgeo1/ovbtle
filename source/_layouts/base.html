<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]> ><! <![endif]-->
<html lang="en" class="">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{site.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
    <link rel="canonical" href="{{site.url}}">
    <meta property="twitter:creator" content="{{site.twitter_user}}">
    <meta property="og:title" content="{{site.twitter_user}}">
    <meta property="og:type" content="blog">
    <meta poperty="og:url" content="{{site.url}}">
    <meta property="og:site_name">
    <meta property="og:fb:app_id">
    <meta property="og:description" content="{{site.description}}">
    <link rel="alternate" type="application/rss+xml" href="{{site.subscribe_rss}}"/>
    <!-- libraries -->
    <link rel="stylesheet" media="screen" type="text/css" href="/stylesheets/reset.css"/>
    <link rel="stylesheet" media="screen" type="text/css" href="/stylesheets/styles.css"/>
    <link rel="stylesheet" media="screen" type="text/css" href="/stylesheets/github.css"/>
    <!--
        I'm going to figure out some way around this later....
        <script data-cfasync="false" type="text/javascript" src="//use.typekit.net/ega8emb.js"></script> 
    -->
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    {% if site.kudos %}
      <link rel="stylesheet" media="screen" type="text/css" href="/stylesheets/kudos.css"/>
      <script data-cfasync="false" src="/assets/javascripts/jquery.min.js"></script>
      <script data-cfasync="false" type="text/javascript" src="/assets/javascripts/kudos.js"></script>
      {% if site.kudos-url %}
      <script>
        $(function() {
          Kudos.KudoURL = "{{site.kudos-url}}";
          Kudos.fetchCount();
        });
      </script>
      {% endif %}
    {% endif %}
  </head>
  <body style="zoom: 1;">
    <div class="unit">
      <div class="same-height columns adaptive-250-760">
        <div id="header" class="column fixed left">
          <div class="container">
            <header id="sidebar">
              <figure class="logo medium">
              <a href="{{site.url}}">{{site.heading}}</a>
              </figure>
              <h1><a href="{{site.url}}">{{site.heading}}</a></h1>
              <h2><a href="{{site.url}}">{{site.author}}</a></h2>
              <h3>
                <p>{{site.subtitle}}</p>
              </h3>
              <ul id="user_nav">
                <li class="about"><a href="/hire-me">hire me</a></li>
                <li class="link stackoverflow"><a href="http://stackoverflow.com/users/{{site.stackoverflow_userid}}/{{site.stackoverflow_user}}">stackoverflow</a></li>
                <li class="link github"><a href="http://github.com/{{site.github_user}}">github</a></li>
                <li class="link twitter"><a href="http://twitter.com/{{site.twitter_user}}">@{{site.twitter_user}}</a></li>
                <li class="link email"><a href="mailto:{{site.email}}?subject=hello">say hello</a></li>
                <li class="link feed"><a href="{{site.subscribe_rss}}">feed</a></li>
              </ul>
            </header>
          </div>
        </div>
        <div id="content" class="column elastic main">
          <div class="container">
            <section class="content">
              {{content}}
            </section>
          </div>
        </div>
      </div>
    </div>
    {% if site.google_analytics_tracking_id %}
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{site.google_analytics_tracking_id}}']);
      _gaq.push(['_setDomainName', '{{site.url}}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

   </script>
   {% endif %}
  </body>
</html>
